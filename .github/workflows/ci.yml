name: .NET CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Project
        run: dotnet build --no-restore --configuration Release

      - name: Run Unit Tests
        run: dotnet test TaskManager.Tests/TaskManager.Tests.csproj --verbosity normal

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: latest

      - name: Run Selenium UI Tests
        run: dotnet test TaskManager.Tests/TaskManager.Tests.csproj --filter "Category=Selenium" --verbosity normal
